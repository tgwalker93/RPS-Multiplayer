<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <!--- BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--- STYLE-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>


</head>

<body>
  <div class="wrapper">
    <div class="greeting">
      <form id="name-form">
        <input type="text" id="name-input" placeholder="Name">
        <input id="addName" type="submit" value="Start">
      </form>
    </div>
    <div class="holder-box">
      <div class="box player1" id="boxPlayer1">
        <div class="waiting">
          <h1>Waiting for player 1</h1>
        </div>
        <div class="score score1"></div>
        <div class="choices1"></div>
      </div>
      <div class="results"></div>
      <div class="box player2" id="boxPlayer2">
        <div class="waiting">
          <h1>Waiting for player 2</h1>
        </div>
        <div class="score score2"></div>
        <div class="choices2"></div>
      </div>
    </div>
    <div class="holder-messages">
      <div id="messages"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Message">
        <input id="addMessage" type="submit" value="Send">
      </form>
    </div>
  </div>





 <!--- Javascript-->
 <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
